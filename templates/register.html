<section class="form-section">
    <form class="form" action="/register" method="post">
        <div class="form__header form__header--pink">
            <h2 class="form__title">Inscription</h2>
        </div>
        <div class="form__body">
            <div class="form__group">
                <label class="form__label" for="name">
                    Nom <br>
                    <input class="form__input" type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                </label>
            </div>
            <div class="form__group">
                <label class="form__label" for="email">
                    Email <br>
                    <input class="form__input" type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </label>
            </div>
            <div class="form__group">
                <label class="form__label" for="password">
                    Mot de passe <br>
                    <input class="form__input" type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </label>
            </div>
            <div class="form__group form__group--right">
                <button class="btn btn--big form__btn" type="submit">S'inscrire</button>
            </div>
        </div>
    </form>
</section>
